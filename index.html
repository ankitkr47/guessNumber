<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Number guessing game</h1>
        <p class="text">Try and guess a random number between 1 and 100.</p>
        <p class="text">You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessFeild" id="guess">Guess a number</label>
            <input type="text" id="guessFeild" class="guessFeild">
            <input type="submit" value="submit guess" id="subt" class="guessSubmit">
        </form>
        <div class="resultparas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
